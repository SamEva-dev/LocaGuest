<div class="min-h-screen bg-gradient-to-br from-white via-white to-blue-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md space-y-6">

    <!-- Logo -->
    <div class="text-center">
      <img src="assets/images/logo-login.png" alt="LocaGuest Logo" class="w-12 h-12 mx-auto mb-2">
      <h1 class="text-2xl font-bold text-blue-600">LocaGuest</h1>
      <p class="text-gray-500 mt-2">{{ 'AUTH.SUBTITLE' | translate }}</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white shadow-xl rounded-xl p-6 space-y-6">
      <h2 class="text-xl font-semibold text-center">{{ 'AUTH.WELCOME' | translate }}</h2>
      <p class="text-sm text-gray-500 text-center">{{ 'AUTH.DEMO_HINT' | translate }}</p>

      <!-- Formulaire -->
      <form (ngSubmit)="login(email.value, password.value)" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">{{ 'AUTH.EMAIL' | translate }}</label>
          <div class="relative">
            <i class="ph ph-envelope-simple absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input #email type="email" required
                   class="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="demo@locaguest.com"
                   value="demo@locaguest.com">
          </div>
        </div>

        <div>
          <label class="block mb-1 font-medium">{{ 'AUTH.PASSWORD' | translate }}</label>
          <div class="relative">
            <i class="ph ph-lock-key absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input #password [type]="showPassword() ? 'text' : 'password'" required
                   class="w-full p-2 pl-10 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   value="demo123">
            <button type="button" (click)="showPassword.set(!showPassword())"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
              <i [class]="showPassword() ? 'ph ph-eye-slash' : 'ph ph-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Remember me & Forgot password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <span>{{ 'AUTH.REMEMBER_ME' | translate }}</span>
          </label>
          <a (click)="goToForgotPassword()" class="text-blue-600 hover:underline cursor-pointer">
            {{ 'AUTH.FORGOT_PASSWORD' | translate }}
          </a>
        </div>

        <button type="submit"
                class="w-full py-2 rounded-lg bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 transition-colors duration-200"
                [disabled]="isLoading()">
          {{ isLoading() ? ('AUTH.LOGGING' | translate) : ('AUTH.LOGIN' | translate) }}
        </button>
      </form>

      <!-- Separator -->
      <div class="flex items-center my-4">
        <div class="flex-grow h-px bg-gray-200"></div>
        <span class="px-3 text-sm text-gray-400">{{ 'AUTH.OR' | translate }}</span>
        <div class="flex-grow h-px bg-gray-200"></div>
      </div>

      <!-- Social login -->
      <div class="space-y-3">
        <button (click)="loginWithGoogle()"
                class="w-full flex items-center justify-center gap-2 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <i class="ph ph-google-logo text-red-500 text-xl"></i>
          <span class="font-medium">{{ 'AUTH.LOGIN_GOOGLE' | translate }}</span>
        </button>
        <button (click)="loginWithFacebook()"
                class="w-full flex items-center justify-center gap-2 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <i class="ph ph-facebook-logo text-blue-600 text-xl"></i>
          <span class="font-medium">{{ 'AUTH.LOGIN_FACEBOOK' | translate }}</span>
        </button>
      </div>

      <!-- Register redirect -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-500">{{ 'AUTH.NO_ACCOUNT' | translate }}</p>
        <button (click)="goToRegister()"
                class="mt-2 w-full py-2 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition">
          {{ 'AUTH.REGISTER' | translate }}
        </button>
      </div>
    </div>

    <!-- Footer Info -->
    <div class="text-center text-sm text-gray-400">{{ 'AUTH.DEMO_MODE' | translate }}</div>
  </div>
</div>
