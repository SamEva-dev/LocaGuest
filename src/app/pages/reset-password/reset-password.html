<div class="min-h-screen bg-gradient-to-br from-white via-white to-blue-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md space-y-6 bg-white shadow-xl rounded-xl p-6">

    <h2 class="text-2xl font-bold text-center text-blue-600">{{ 'AUTH.RESET_PASSWORD' | translate }}</h2>
    <p class="text-sm text-gray-500 text-center">{{ 'AUTH.RESET_INSTRUCTIONS' | translate }}</p>

    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">{{ 'AUTH.PASSWORD' | translate }}</label>
        <div class="relative">
          <i class="ph ph-lock-key absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input [type]="showPassword() ? 'text' : 'password'" required
                 class="w-full p-2 pl-10 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 [value]="password()"
                 (input)="password.set(($any($event.target).value ?? ''))">
          <button type="button" (click)="showPassword.set(!showPassword())"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
            <i [class]="showPassword() ? 'ph ph-eye-slash' : 'ph ph-eye'"></i>
          </button>
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">{{ 'AUTH.CONFIRM_PASSWORD' | translate }}</label>
        <div class="relative">
          <i class="ph ph-lock-key absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input [type]="showPassword() ? 'text' : 'password'" required
                 class="w-full p-2 pl-10 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 [value]="confirmPassword()"
                 (input)="confirmPassword.set(($any($event.target).value ?? ''))">
        </div>
        @if (passwordsMismatch) {
          <p class="mt-1 text-xs text-red-600">{{ 'AUTH.PASSWORDS_NOT_MATCH' | translate }}</p>
        }
      </div>

      <button type="submit"
              class="w-full py-2 rounded-lg bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 transition-colors duration-200"
              [disabled]="isLoading() || passwordsMismatch">
        {{ isLoading() ? ('AUTH.SENDING' | translate) : ('AUTH.SEND_LINK' | translate) }}
      </button>
    </form>

    <div class="text-center mt-4">
      <button (click)="backToLogin()"
              class="w-full py-2 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition">
        {{ 'AUTH.BACK_TO_LOGIN' | translate }}
      </button>
    </div>

  </div>
</div>
