<div class="min-h-screen bg-gradient-to-br from-white via-white to-blue-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md space-y-6 bg-white shadow-xl rounded-xl p-6">

    <h2 class="text-2xl font-bold text-center text-blue-600">
      {{ 'AUTH.EMAIL_VALIDATION_TITLE' | translate }}
    </h2>

    @if (isLoading()) {
      <p class="text-sm text-gray-600 text-center">{{ 'COMMON.LOADING' | translate }}</p>
    } @else {
      @if (isSuccess()) {
        <p class="text-sm text-gray-600 text-center">{{ 'AUTH.EMAIL_VALIDATED' | translate }}</p>
      } @else {
        <p class="text-sm text-gray-600 text-center">{{ 'AUTH.EMAIL_VALIDATION_FAILED' | translate }}</p>
      }

      <div class="text-center mt-4">
        <button (click)="goToLogin()"
                class="w-full py-2 rounded-lg bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 transition-colors duration-200">
          {{ 'AUTH.LOGIN' | translate }}
        </button>
      </div>
    }

  </div>
</div>
