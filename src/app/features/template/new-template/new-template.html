<div class="bg-white rounded-xl shadow-xl w-full max-w-3xl p-6">
  <h2 class="text-lg font-semibold mb-1">{{ 'TEMPLATES.NEW.TITLE' | translate }}</h2>
  <p class="text-sm text-gray-500 mb-4">{{ 'TEMPLATES.NEW.SUBTITLE' | translate }}</p>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-xs text-gray-500 mb-1">{{ 'TEMPLATES.NEW.NAME' | translate }}</label>
      <input class="w-full border rounded p-2 text-sm" [(ngModel)]="form.name" />
    </div>

    <div>
      <label class="block text-xs text-gray-500 mb-1">{{ 'TEMPLATES.NEW.CATEGORY' | translate }}</label>
      <select class="w-full border rounded p-2 text-sm" [(ngModel)]="form.category">
        <option value="contracts">{{ 'DOCUMENTS.CATEGORIES.CONTRACTS' | translate }}</option>
        <option value="inventory">{{ 'DOCUMENTS.CATEGORIES.INVENTORY' | translate }}</option>
        <option value="termination">{{ 'DOCUMENTS.CATEGORIES.TERMINATION' | translate }}</option>
        <option value="works">{{ 'DOCUMENTS.CATEGORIES.WORKS' | translate }}</option>
        <option value="accounting">{{ 'DOCUMENTS.CATEGORIES.ACCOUNTING' | translate }}</option>
        <option value="other">{{ 'DOCUMENTS.CATEGORIES.OTHER' | translate }}</option>
      </select>
    </div>

    <div class="md:col-span-2">
      <label class="block text-xs text-gray-500 mb-1">{{ 'TEMPLATES.NEW.DESCRIPTION' | translate }}</label>
      <input class="w-full border rounded p-2 text-sm" [(ngModel)]="form.description" />
    </div>

    <div class="md:col-span-2">
      <label class="block text-xs text-gray-500 mb-1">
        {{ 'TEMPLATES.NEW.CONTENT' | translate }}
        ({{ 'TEMPLATES.NEW.VARIABLE_HINT' | translate }})
      </label>

      <div
        class="w-full border rounded p-2 text-sm font-sans bg-white min-h-[300px] overflow-auto"
        contenteditable="true"
        (input)="form.content = $any($event.target).innerHTML"
        [innerHTML]="form.content">
      </div>
    </div>
  </div>

  <div class="flex justify-end gap-2 mt-4">
    <button class="px-3 py-2 text-sm bg-gray-100 rounded hover:bg-gray-200" (click)="close.emit()">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button class="px-3 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700" [disabled]="loading()" (click)="save()">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
