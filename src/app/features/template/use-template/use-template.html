<div class="bg-white rounded-xl shadow-xl w-full max-w-3xl p-6">
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-lg font-semibold">
      {{ 'TEMPLATES.USE.TITLE' | translate:{ name: template.name } }}
    </h3>
    <button class="px-2 py-1 text-sm bg-gray-100 rounded hover:bg-gray-200" (click)="close.emit()">
      {{ 'COMMON.CLOSE' | translate }}
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-3 max-h-[60vh] overflow-auto pr-1">
    @for (key of keys(); track key) {
      <div>
        <label class="block text-xs text-gray-500 mb-1">{{ key }}</label>
        <input
          class="w-full border rounded p-2 text-sm"
          [(ngModel)]="vars()[key]"
          (ngModelChange)="updateVar(key, $event)" />
      </div>
    }
  </div>

  <div class="flex justify-end gap-2 mt-4">
    <button class="px-3 py-2 text-sm bg-gray-100 rounded hover:bg-gray-200" (click)="close.emit()">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button class="px-3 py-2 text-sm bg-gray-100 rounded hover:bg-amber-500" [disabled]="loading()" (click)="preview()">
      <i class="ph ph-eye mr-1"></i> {{ 'TEMPLATES.USE.PREVIEW' | translate }}
    </button>
    <button class="px-3 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700" [disabled]="loading()" (click)="generate()">
      <i class="ph ph-download-simple mr-1"></i> {{ 'TEMPLATES.USE.GENERATE' | translate }}
    </button>
  </div>
</div>
