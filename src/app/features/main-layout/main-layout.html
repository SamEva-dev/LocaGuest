
<div class="h-full bg-transparent flex flex-col">

  <!-- Header -->
    <nav-bar
      [theme]="selectedTheme()"
      [themes]="themes"
      (themeChange)="changeTheme($event)"
    ></nav-bar>

  <!-- Contenu entre header et footer -->
  <div class="bg-transparent fixed w-full top-16 pb-16 h-[calc(100vh-9rem)]  p-6">

    <!-- Barre dâ€™onglets principaux -->
    <div class="w-full">
        <div class="rounded-md h-full flex overflow-x-auto mt-6"> 
          @for (tab of tabs; track tab) {
            <button
              class="px-6 py-3 text-sm font-medium transition cursor-pointer"
                [ngClass]="activeMainTab() === tab ? 'bg-amber-600 text-white rounded-t-md border-b-2 border-white shadow-sm'
                                      : 'text-gray-600  hover:bg-amber-600 hover:text-white hover:rounded-t-md hover:border-b-2 hover:border-white hover:shadow-sm'"
              (click)="navigate(tab)"
            >
              @switch (tab) {
                @case ('dashboard') { <span class="inline-flex items-center gap-2 justify-center">
                  <i class="ph ph-layout"></i> {{'SIDEBAR.DASHBOARD' | translate  }}
                </span> }
                @case ('contrats') { <span class="inline-flex items-center gap-2 justify-center">
                  <i class="ph ph-user"></i> {{'SIDEBAR.CONTRACTS' | translate  }}
                </span> }
                @case ('documents') { <span class="inline-flex items-center gap-2 justify-center">
                  <i class="ph ph-gear"></i> {{'SIDEBAR.DOCUMENT' | translate  }}
                </span> }
                @case ('financial') { <span class="inline-flex items-center gap-2 justify-center">
                  <i class="ph ph-gear"></i> {{'SIDEBAR.FINANCIALS' | translate  }}
                </span> }
                @case ('analytics') { <span class="inline-flex items-center gap-2 justify-center">
                  <i class="ph ph-gear"></i> {{'SIDEBAR.ANALYTICS' | translate  }}
                </span> }
                @case ('planning') { <span class="inline-flex items-center gap-2 justify-center">
                  <i class="ph ph-gear"></i> {{'SIDEBAR.SCHEDULE' | translate  }}
                </span> }
                @case ('account') { <span class="inline-flex items-center gap-2 justify-center">
                  <i class="ph ph-gear"></i> {{'SIDEBAR.ACCOUNTS' | translate  }}
                </span> }
                @case ('settings') { <span class="inline-flex items-center gap-2 justify-center">
                  <i class="ph ph-gear"></i> {{'SIDEBAR.SETTINGS' | translate  }}
                </span> }
              }
            </button>
          }

      </div>
    </div>
    <div class="p-4 h-[calc(100vh-20rem)] overflow-auto ">
    <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer -->
  <div class="">
    <footer-bar class="w-full"
    [theme]="selectedTheme()"
  ></footer-bar>
  </div>

</div>
