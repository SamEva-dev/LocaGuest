
<div class="h-full bg-transparent flex flex-col">

  <!-- Header -->
    <nav-bar
      [theme]="selectedTheme()"
      [themes]="themes"
      (themeChange)="changeTheme($event)"
    ></nav-bar>

  <!-- Contenu entre header et footer -->
  <div class="bg-transparent fixed w-full top-16 pb-16 h-[calc(100vh-9rem)] overflow-auto m-2">

<!-- Barre d’onglets principaux -->
<div class="w-full">
    <div class="bg-gray-50 rounded-md flex overflow-x-auto mt-6"> 
      @for (tab of tabs; track tab) {
        <button
          class="px-6 py-3 text-sm font-medium transition cursor-pointer"
      [ngClass]="activeMainTab() === tab ? 'bg-white text-gray-900 rounded-t-md border-b-2 border-white shadow-sm'
                                  : 'text-gray-600 hover:text-gray-900 hover:bg-gray-100'"
          (click)="navigate(tab)"
        >
          @switch (tab) {
            @case ('dashboard') { <span class="inline-flex items-center gap-2 justify-center">
              <i class="ph ph-layout"></i> Dashboard
            </span> }
            @case ('contacts') { <span class="inline-flex items-center gap-2 justify-center">
              <i class="ph ph-user"></i> Contact
            </span> }
            @case ('parametre') { <span class="inline-flex items-center gap-2 justify-center">
              <i class="ph ph-gear"></i> Paramètre
            </span> }
          }
        </button>
      }

  </div>
</div>
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <div class="">
    <footer-bar class="w-full"
    [theme]="selectedTheme()"
  ></footer-bar>
  </div>

</div>
