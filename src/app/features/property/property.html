<!-- add-property-modal.component.html -->
<div class="fixed inset-0 rounded-3xl bg-black/50 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl mx-4 relative">

    <!-- Header -->
    <div class="flex items-center justify-between p-4 border border-gray-300">
      <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
        <i class="ph ph-house text-blue-600 text-2xl"></i>
        {{ 'DASHBOARD.ADD_PROPERTY' | translate }}
      </h2>
      <button class="text-gray-400 hover:text-gray-600" (click)="close.emit()">
        <i class="ph ph-x text-xl"></i>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-4">
      <!-- Nom du bien -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'PROPERTY.NAME' | translate }}</label>
        <input type="text" [(ngModel)]="property.name"
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <!-- Adresse -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'PROPERTY.ADDRESS' | translate }}</label>
        <input type="text" [(ngModel)]="property.address"
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <!-- Type & Statut -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'PROPERTY.TYPE' | translate }}</label>
          <select [(ngModel)]="property.type"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="apartment">Appartement</option>
            <option value="house">Maison</option>
            <option value="studio">Studio</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'PROPERTY.STATUS' | translate }}</label>
          <select [(ngModel)]="property.status"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="available">Disponible</option>
            <option value="occupied">Occupé</option>
            <option value="maintenance">En maintenance</option>
          </select>
        </div>
      </div>

      <!-- Loyer -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'PROPERTY.RENT' | translate }} (€ / mois)</label>
        <input type="number" [(ngModel)]="property.rent"
               class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">{{ 'COMMON.DESCRIOTION' | translate }}</label>
            <textarea rows="3" placeholder="{{ 'PROPERTY.SUBTITLE' | translate }}"
                class="w-full rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 px-3 py-2 text-sm text-gray-700"></textarea>
        </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-3 p-4 border border-gray-300">
      <button class="px-4 py-2 text-sm rounded-md border hover:bg-amber-500 cursor-pointer" (click)="close.emit()">
        {{ 'COMMON.CANCEL' | translate }}
      </button>
      <button class="px-4 py-2 text-sm rounded-md bg-blue-600 cursor-pointer text-white hover:bg-blue-700" (click)="save.emit(property)">
        {{ 'COMMON.SAVE' | translate }}
      </button>
    </div>
  </div>
</div>
