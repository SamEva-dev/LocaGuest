<div class="min-h-screen bg-gradient-to-br from-white via-white to-blue-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md space-y-8">

    <!-- Logo -->
    <div class="text-center">
      <div class="flex items-center justify-center gap-2 mb-4">
        <div class="p-3 bg-blue-600 rounded-xl shadow-md">
          <i class="pi pi-building text-white text-3xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-blue-700">LocaGuest</h1>
      <p class="text-gray-500 mt-2">Connectez-vous à votre plateforme de gestion immobilière</p>
    </div>

    <!-- Auth Card -->
    <div class="bg-white shadow-xl rounded-xl p-6 space-y-6">

      <!-- Tabs -->
      <div class="flex border-b border-gray-200">
        <button (click)="tab.set('login')" 
                [class.border-blue-600]="tab() === 'login'"
                [class.text-blue-600]="tab() === 'login'"
                class="flex-1 py-2 text-center font-medium border-b-2 transition-colors duration-200">
          Connexion
        </button>
        <button (click)="tab.set('register')" 
                [class.border-blue-600]="tab() === 'register'"
                [class.text-blue-600]="tab() === 'register'"
                class="flex-1 py-2 text-center font-medium border-b-2 transition-colors duration-200">
          Inscription
        </button>
      </div>

      <!-- Login Form -->
      @if(tab() === 'login') {
        <form (ngSubmit)="login(email.value, password.value)" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <div class="relative">
              <i class="pi pi-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <input #email type="email" required
                     class="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     placeholder="demo@locaguest.com"
                     value="demo@locaguest.com">
            </div>
          </div>
          <div>
            <label class="block mb-1 font-medium">Mot de passe</label>
            <div class="relative">
              <i class="pi pi-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <input #password [type]="showPassword() ? 'text' : 'password'" required
                     class="w-full p-2 pl-10 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     value="demo123">
              <button type="button" (click)="showPassword.set(!showPassword())"
                      class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                <i [class]="showPassword() ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
              </button>
            </div>
            <p class="text-xs text-gray-400 mt-1">Utilisez: demo@locaguest.com / demo123</p>
          </div>
          <button type="submit"
                  class="w-full py-2 rounded-lg bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 transition-colors duration-200"
                  [disabled]="isLoading()">
            {{ isLoading() ? 'Connexion...' : 'Se connecter' }}
          </button>
        </form>
      }

      <!-- Register Form -->
      @if(tab() === 'register') {
        <form (ngSubmit)="register(name.value, emailRegister.value, passwordRegister.value)" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Nom complet</label>
            <div class="relative">
              <i class="pi pi-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <input #name type="text" required
                     class="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     placeholder="John Doe">
            </div>
          </div>
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <div class="relative">
              <i class="pi pi-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <input #emailRegister type="email" required
                     class="w-full p-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     placeholder="votre@email.com">
            </div>
          </div>
          <div>
            <label class="block mb-1 font-medium">Mot de passe</label>
            <div class="relative">
              <i class="pi pi-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
              <input #passwordRegister [type]="showPassword() ? 'text' : 'password'" required
                     class="w-full p-2 pl-10 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <button type="button" (click)="showPassword.set(!showPassword())"
                      class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                <i [class]="showPassword() ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
              </button>
            </div>
          </div>
          <button type="submit"
                  class="w-full py-2 rounded-lg bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 transition-colors duration-200"
                  [disabled]="isLoading()">
            {{ isLoading() ? 'Création...' : 'Créer un compte' }}
          </button>
        </form>
      }
    </div>

    <!-- Demo Info -->
    <div class="text-center text-sm text-gray-400">Mode démonstration - Aucune données réelles</div>
  </div>
</div>
