<footer
  class="text-gray-300 text-center py-3 fixed bottom-0 right-0 z-50 transition-all duration-300"
  [ngClass]="theme()?.footer"
  [style.left]="isMobile() || menuInHeader() ? '0' : (opened() ? '18rem' : '5rem')"
>
  <i class="ph ph-copyright text-gray-400 inline-block mr-1"></i>
  {{ 'FOOTER.COPYRIGHT2' | translate:{year: currentYear, app: appName} }}
</footer>
