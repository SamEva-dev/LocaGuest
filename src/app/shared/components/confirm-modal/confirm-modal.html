<!-- Overlay -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[9999] flex items-center justify-center p-4"
     (click)="cancel()">
  
  <!-- Modal -->
  <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl max-w-md w-full overflow-hidden transform transition-all"
       (click)="$event.stopPropagation()">
    
    <!-- Header -->
    <div class="px-6 py-5 bg-gradient-to-r {{ getTypeConfig().gradient }} text-white">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center flex-shrink-0">
          <i class="{{ getTypeConfig().icon }} text-2xl"></i>
        </div>
        <h2 class="text-xl font-bold">{{ title() }}</h2>
      </div>
    </div>
    
    <!-- Body -->
    <div class="p-6">
      <div class="flex items-start gap-4">
        <div class="w-12 h-12 rounded-lg {{ getTypeConfig().iconBg }} flex items-center justify-center flex-shrink-0">
          <i class="{{ getTypeConfig().icon }} text-2xl {{ getTypeConfig().iconColor }}"></i>
        </div>
        <div class="flex-1">
          <p class="text-slate-700 dark:text-slate-300 leading-relaxed whitespace-pre-line">{{ message() }}</p>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="border-t border-slate-200 dark:border-slate-700 px-6 py-4 bg-slate-50 dark:bg-slate-800/50">
      <div class="flex items-center justify-end gap-3">
        @if (showCancel()) {
          <button
            (click)="cancel()"
            [disabled]="isProcessing()"
            class="px-5 py-2.5 rounded-lg border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition font-medium disabled:opacity-50 disabled:cursor-not-allowed">
            {{ cancelText() }}
          </button>
        }
        
        <button
          (click)="confirm()"
          [disabled]="isProcessing()"
          class="px-6 py-2.5 rounded-lg {{ getTypeConfig().buttonBg }} {{ getTypeConfig().buttonHover }} text-white font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed inline-flex items-center gap-2">
          @if (isProcessing()) {
            <i class="ph ph-spinner text-lg animate-spin"></i>
            <span>Traitement...</span>
          } @else {
            <span>{{ confirmText() }}</span>
          }
        </button>
      </div>
    </div>
  </div>
</div>
