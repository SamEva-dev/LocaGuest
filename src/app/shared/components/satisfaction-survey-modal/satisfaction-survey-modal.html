<div class="fixed inset-0 z-[100] flex items-center justify-center">
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="close()"></div>

  <div class="relative w-full max-w-lg mx-4 bg-white dark:bg-slate-800 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-700 overflow-hidden">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-5 text-white">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h3 class="text-xl font-bold">{{ 'SURVEY.TITLE' | translate }}</h3>
          <p class="text-sm text-white/90 mt-1">{{ 'SURVEY.SUBTITLE' | translate }}</p>
        </div>
      </div>
    </div>

    <div class="p-6">
      <div class="mb-5">
        <p class="text-sm font-medium text-slate-700 dark:text-slate-200 mb-2">{{ 'SURVEY.RATING_LABEL' | translate }}</p>
        <div class="flex items-center gap-2">
          @for (i of [1,2,3,4,5]; track i) {
            <button
              type="button"
              (click)="rating.set(i)"
              class="w-10 h-10 rounded-full flex items-center justify-center border transition"
              [class.border-blue-500]="rating() >= i"
              [class.bg-blue-50]="rating() >= i"
              [class.dark:bg-blue-900/20]="rating() >= i"
              [class.border-slate-300]="rating() < i"
              [class.dark:border-slate-600]="rating() < i"
            >
              <i class="ph" [class.ph-star-fill]="rating() >= i" [class.ph-star]="rating() < i" [class.text-amber-500]="rating() >= i" [class.text-slate-400]="rating() < i"></i>
            </button>
          }
        </div>
        <p class="mt-2 text-xs text-slate-500 dark:text-slate-400">{{ 'SURVEY.RATING_HINT' | translate }}</p>
      </div>

      <div class="mb-6">
        <label class="text-sm font-medium text-slate-700 dark:text-slate-200">{{ 'SURVEY.COMMENT_LABEL' | translate }}</label>
        <textarea
          class="mt-2 w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900 text-slate-900 dark:text-white p-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          rows="4"
          [placeholder]="'SURVEY.COMMENT_PLACEHOLDER' | translate"
          [ngModel]="comment()"
          (ngModelChange)="comment.set($event)"
        ></textarea>
      </div>

      <div class="flex items-center justify-end gap-3">
        <button
          type="button"
          class="px-4 py-2 rounded-lg border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-200 hover:bg-slate-50 dark:hover:bg-slate-700 transition"
          (click)="close()"
        >
          {{ 'COMMON.CLOSE' | translate }}
        </button>

        <button
          type="button"
          class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition flex items-center gap-2 disabled:opacity-50"
          [disabled]="isSubmitting()"
          (click)="submit()"
        >
          @if (isSubmitting()) {
            <i class="ph ph-spinner animate-spin"></i>
            {{ 'SURVEY.SENDING' | translate }}
          } @else {
            <i class="ph ph-paper-plane-right"></i>
            {{ 'SURVEY.SEND' | translate }}
          }
        </button>
      </div>
    </div>
  </div>
</div>
