name: LocaGuest Front - Build & Promote (staging -> preprod -> prod)

on:
  push:
    branches: ["main"]

concurrency:
  group: locaguest-front-main
  cancel-in-progress: false

jobs:
  build_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag_base: ${{ steps.meta.outputs.image_tag_base }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - env: staging
            build_configuration: staging
          - env: preprod
            build_configuration: preprod
          - env: prod
            build_configuration: production
    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag base
        id: meta
        shell: bash
        run: |
          echo "image_tag_base=sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (immutable)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            BUILD_CONFIGURATION=${{ matrix.target.build_configuration }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/locaguest-front:${{ steps.meta.outputs.image_tag_base }}-${{ matrix.target.env }}

  deploy_staging:
    runs-on: ubuntu-latest
    needs: [build_push]
    environment: staging
    steps:
      - name: Deploy to STAGING (VPS)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE_TAG="${{ needs.build_push.outputs.image_tag_base }}-staging"
            ROOT="/opt/locaguest"
            ENV_FILE="${ROOT}/env/.env"
            COMPOSE_FILE="${ROOT}/config/docker-compose.yml"
            mkdir -p "${ROOT}/env"
            touch "${ENV_FILE}"
            cd "${ROOT}"

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            upsert_env () {
              local key="$1"
              local value="$2"
              if grep -qE "^${key}=" "${ENV_FILE}"; then
                sed -i "s|^${key}=.*|${key}=${value}|" "${ENV_FILE}"
              else
                echo "${key}=${value}" >> "${ENV_FILE}"
              fi
            }

            upsert_env "LOCAGUEST_FRONT_TAG_STAGING" "${IMAGE_TAG}"

            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" up -d caddy
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile staging pull locaguest-front-staging
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile staging up -d locaguest-front-staging
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile staging ps

  # ========================================
  # VALIDATION MANUELLE: Staging -> PreProd
  # ========================================
  approve_preprod:
    runs-on: ubuntu-latest
    needs: [deploy_staging]
    environment:
      name: preprod-approval
    steps:
      - name: Approval Gate
        run: |
          echo "âœ… Deployment to PREPROD approved by: ${{ github.actor }}"
          echo "ðŸ“¦ Image tag: sha-${{ github.sha }}"
          echo "ðŸ• Approved at: $(date -u)"

  deploy_preprod:
    runs-on: ubuntu-latest
    needs: [approve_preprod]
    environment: preprod
    steps:
      - name: Promote to PREPROD (VPS)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE_TAG="sha-${{ github.sha }}-preprod"
            ROOT="/opt/locaguest"
            ENV_FILE="${ROOT}/env/.env"
            COMPOSE_FILE="${ROOT}/config/docker-compose.yml"
            mkdir -p "${ROOT}/env"
            touch "${ENV_FILE}"
            cd "${ROOT}"

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            upsert_env () {
              local key="$1"
              local value="$2"
              if grep -qE "^${key}=" "${ENV_FILE}"; then
                sed -i "s|^${key}=.*|${key}=${value}|" "${ENV_FILE}"
              else
                echo "${key}=${value}" >> "${ENV_FILE}"
              fi
            }

            upsert_env "LOCAGUEST_FRONT_TAG_PREPROD" "${IMAGE_TAG}"

            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" up -d caddy
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile preprod pull locaguest-front-preprod
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile preprod up -d locaguest-front-preprod
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile preprod ps

  # ========================================
  # VALIDATION MANUELLE: PreProd -> Prod
  # ========================================
  approve_prod:
    runs-on: ubuntu-latest
    needs: [deploy_preprod]
    environment:
      name: prod-approval
    steps:
      - name: Approval Gate
        run: |
          echo "âœ… Deployment to PRODUCTION approved by: ${{ github.actor }}"
          echo "ðŸ“¦ Image tag: sha-${{ github.sha }}"
          echo "ðŸ• Approved at: $(date -u)"
          echo "âš ï¸  This is a PRODUCTION deployment!"

  deploy_prod:
    runs-on: ubuntu-latest
    needs: [approve_prod]
    environment: prod
    steps:
      - name: Promote to PROD (VPS)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE_TAG="sha-${{ github.sha }}-prod"
            ROOT="/opt/locaguest"
            ENV_FILE="${ROOT}/env/.env"
            COMPOSE_FILE="${ROOT}/config/docker-compose.yml"
            mkdir -p "${ROOT}/env"
            touch "${ENV_FILE}"
            cd "${ROOT}"

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            upsert_env () {
              local key="$1"
              local value="$2"
              if grep -qE "^${key}=" "${ENV_FILE}"; then
                sed -i "s|^${key}=.*|${key}=${value}|" "${ENV_FILE}"
              else
                echo "${key}=${value}" >> "${ENV_FILE}"
              fi
            }

            upsert_env "LOCAGUEST_FRONT_TAG_PROD" "${IMAGE_TAG}"

            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" up -d caddy
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile prod pull locaguest-front-prod
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile prod up -d locaguest-front-prod
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile prod ps
